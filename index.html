<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Booking Management System</h1>
  </header>

  <!-- Booking Management Section -->
  <section id="booking-section" class="section">
    <h2>Bookings</h2>
    <table class="booking-table" id="booking-table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Username</th>
          <th>Image</th>
          <th>Description</th>
          <th>Dimension</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="booking-body">
        <!-- Rows will be dynamically populated -->
        <!-- Example Row -->
        <tr>
          <td>1</td>
          <td>Elon Mask</td>
          <td><img src="/elon-mask.png" alt="Elon Mask" class="booking-image" /></td>
          <td>Tesla</td>
          <td>1200 sq ft</td>
          <td><button class="btn-approve">Approve Price</button></td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Add Property Section -->
  <section id="add-property-section" class="section">
    <h2>Add New Property</h2>
    <form id="property-form">
      <label for="property-name">Name</label>
      <input type="text" id="property-name" placeholder="Property Name" required>

      <label for="property-description">Description</label>
      <input type="text" id="property-description" placeholder="Description">

      <label for="property-price">Price</label>
      <input type="number" id="property-price" placeholder="Price" required>

      <label for="property-image">Image</label>
      <input type="file" id="property-image" required>

      <button type="submit" class="btn-submit">Add Property</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
